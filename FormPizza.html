<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<h1> Adaman Black Pizza | Italy punya</h1>
<hr/>
<header>
     <fieldset>
        <form action="HasilPizza.html" method="POST">
        <legend><b>Your Information :</b></legend>
        <label for="">Name :</label>
        <input type="text" name="nama" placeholder="Name Here">
        <br>
        <br>
        <label for="">Addres :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="">No Handphone :</label>
        <input type="text" name="telp" placeholder="Number">
        <br>
        <br>
        <label for="">Email :</label>
        <input type="text" name="email" placeholder="Email">
        <br>
        <br>
        <div style="display: flex; flex-direction: column; margin-top: 10px;">
        <label for="">Description :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <p><b>Design Your Dream Pizza</b></p>
        <p>Pizza Spec</p>
        <p>Crust (Choose One) :</p>
        <input type="radio" name="option" value="true">
        <label for="">Crust Black</label>
        <br>
        <input type="radio" name="option" value="false">
        <label for="">Multigrain</label>
        <br>
        <input type="radio" name="option" value="false">
        <label for="">Cheese-stuffed Crust</label>
        <br>
        <input type="radio" name="option" value="false">
        <label for="">Gluten Free</label>
        <br>
        <p>Toppings (Choose as many as you want)</p>
        <input type="checkbox" name="option" value="">
        <label for="">Red Sauce</label>
        <br>
        <input type="checkbox" name="option" value="">
        <label for="">White Sauce</label>
        <br>
        <input type="checkbox" name="option" value="">
        <label for="">Mozzarella</label>
        <br>
        <input type="checkbox" name="option" value="">
        <label for="">Pepperoni</label>
        <br>
        <input type="checkbox" name="option" value="">
        <label for="">Mushrooms</label>
        <br>
        <input type="checkbox" name="option" value="">
        <label for="">Anchovies</label>
        <br>
        <p>Number</p>
        <label for="">How Many Pizza :</label>
                <select name="transaksi" id="transaksi">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <br>
                <br>
        <input type="submit" value="Bring me a Pizza" name="tombol">
         <input type="reset" value="Reset" name="tombol">

    </fieldset>
</form>
</header>
<body>
    
</body>
</html>
